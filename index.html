<!-- A Good Looking Quiz App Named "QuickQuiz" with a Beautiful UI -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz | Let’s Quiz It Out!</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="shortcut icon" href="QuickQuiz_icon.svg" type="image/x-icon">
</head>

<body>
    <header>
        <img src="QuickQuiz.svg" alt="Logo">
        <h2>Bored? Let’s Quiz It Out!</h2>
    </header>

    <main>
        <section id="topic">
            <h3>Enter a topic to generate quiz</h3>
            <input type="text" class="topic_input" id="topic_input">
            <button id="generate_btn">Generate</button>
        </section>
        <section id="quiz-section">
            <h2>Quiz of the Day</h2>
            <h2 class="topic_name">Topic</h2>
            <div class="generating" style="display: none;">
                <!-- <div class="loader"></div> -->
                <div class="typing-loader">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div id="quiz-container">
                <!-- Quiz questions will be dynamically inserted here -->
                <!-- <div class="quiz_card">
                    <h3>Question 1</h3>
                    <p>What is the capital of France?</p>
                    <div class="options">
                        <label><input type="radio" name="q1" value="a"> A) Berlin</label><br>
                        <label><input type="radio" name="q1" value="b"> B) Madrid</label><br>
                        <label><input type="radio" name="q1" value="c"> C) Paris</label><br>
                        <label><input type="radio" name="q1" value="d"> D) Rome</label><br>
                    </div>
                 </div> -->
            </div>
            <button id="submit-quiz">Submit Quiz</button>
        </section>

        <section id="results-section" style="display: none;">
            <h2>Your Results</h2>
            <div id="results-container">
                <!-- Results will be displayed here -->
            </div>
            <button id="retry-quiz">Retry Quiz</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Quick Quiz | All rights reserved</p>
    </footer>

    <div class="about">ℹ️</div>

    <!-- <script src="script.js"></script> -->
    <script src="AI.js"></script>
</body>

</html>
